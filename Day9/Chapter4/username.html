<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hello User</title>
    <script>
        function Greet(){
            let name = prompt("Hello, please enter your name: ");

           let greeting = ("Hello " + name + " , I hope you're having a nice day!");

           alert(greeting);
        }
    </script>
    
</head>

<body>

    <button onclick="Greet()">Greetings</button> 
    
</body>

</html>
