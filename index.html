<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <script>
        function showFullName(){
           let firstName = document.getElementById('first_name').value;
           let lastName = document.getElementById('last_name').value;

           let fullName = firstName + " " + lastName;

           document.getElementById("fullName").innerHTML = fullName;
        }
    </script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <h1>Hello</h1>
    First Name: <input id="first_name" type="text"/><br/>
    Last Name: <input id="last_name" type="text"/><br/>
    <button onclick="showFullName()">Show Full Name</button> 
    <p id="fullName">Full name here</p>
    <table>
        <tr><th>Column 1</th><th>Column 2</th></tr>
        <tr><td>1,1</td><td>1,2</td></tr>
        <tr><td>2,1</td><td>2,2</td></tr>
    </table>

    <p id = "mission">Our mission</p><br>
    <p class = "special">See our specials</p><br>
    <p class = "special shout">Today only</p>


</body>

</html>
